<!DOCTYPE html>
<html lang = "en">
<head>

  <meta charset = "utf-8">
  <title> website </title>

  <meta name="viewpoint" content="width=device-width,initial-scale=1">


    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./static/css/scatter.css", type="text/css", rel="stylesheet">


</head>


<body>
  <div class = "container">
  <div id="scatter"></div>
 
  <a 
       
      class="button"
       align="left">
    Reset
  </a>




<script type="text/javascript">
    

var margin = { top: 50, right: 100, bottom: 50, left: 150 },
    outerWidth = 1100,
    outerHeight = 500,
    width = 700,   // width of svg
    height = 400,  // height of svg
    divwidth = outerWidth - margin.left - margin.right,
    divheight = outerHeight - margin.top - margin.bottom,
    padding = 100;

var x = d3.scale.linear()
   .range([0, divwidth]).nice();


var y = d3.scale.linear()
    .range([divheight, 0]).nice();
    //.range([outerHeight - padding, padding]); 

var colorSt = "State", //color
    Net = "Network",
    xProx = "Proximity",
    yPrice = "Price";

d3.tsv("results/results_4rd.tsv", function(data) {
  data.forEach(function(d) {
        if (d.colorSt == 'CO'){
        d.colorSt = 'blue';
      }
      if (d.colorSt == 'TX'){
        d.colorSt = 'red';
      }
      if (d.colorSt == 'GA'){
        d.colorSt = 'green';
      }
      if (d["Network"] == 'On Zayo Network'){
        d["Proximity"] = 0;
        //console.log(d["Proximity"]);
        //console.log(d["Price"]);
      }

  });

  var xMax = d3.max(data, function(d) { return d[xProx]; }) * 1.05,
      xMin = d3.min(data, function(d) { return d[xProx]; }),
      xMin = xMin > 0 ? 0 : xMin,
      yMax = d3.max(data, function(d) { return d[yPrice]; }) * 1.05,
      yMin = d3.min(data, function(d) { return d[yPrice]; }),
      yMin = yMin > 0 ? 0 : yMin;

  x.domain([xMin, xMax]);
  y.domain([yMin, yMax]);


  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickSize(-divheight);

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickSize(-divwidth);

 // var color = d3.scale.category10();

  var color = d3.scale.ordinal()
  .domain(["CO", "TX", "GA"])
  .range(["#00CED1", "#ffa399" , "#708090"]);

  var tip = d3.tip()
      .attr("class", "d3-tip")
      .offset([-10, 0])
      .html(function(d) {
        return xProx + ": " + d[xProx] + "<br>" + yPrice + ": " + d[yPrice];
      });

  var zoomBeh = d3.behavior.zoom()
      .x(x)
      .y(y)
      .scaleExtent([0, 500])
      .on("zoom", zoom);

  var svg = d3.select("#scatter")
    .append("svg")
      .attr("width", outerWidth)
      .attr("height", outerHeight)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoomBeh);

  svg.call(tip);

  svg.append("rect")
      .attr("width", divwidth)
      .attr("height", divheight);

  svg.append("g")
      .classed("x axis", true)
      .attr("transform", "translate(0," + divheight + ")")
      .call(xAxis)
    .append("text")
      .classed("label", true)
      .attr("x", divwidth)
      .attr("y", margin.bottom - 10)
      .style("text-anchor", "end")
      .text("Proximity (ft)");

  svg.append("g")
      .classed("y axis", true)
      .call(yAxis)
    .append("text")
      .classed("label", true)
      .attr("transform", "rotate(0)")
      .attr("y", -10)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  var objects = svg.append("svg")
      .classed("objects", true)
      .attr("width", divwidth)
      .attr("height", divheight);

  objects.append("svg:line")
      .classed("axisLine hAxisLine", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", divwidth)
      .attr("y2", 0)
      .attr("transform", "translate(0," + divheight + ")");

  objects.append("svg:line")
      .classed("axisLine vAxisLine", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 0)
      .attr("y2", divheight);

  objects.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .classed("dot", true)
      .attr("r", 2)     //function (d) { return 6 * Math.sqrt(d[rCat] / Math.PI); })
      .attr("transform", transform)
      .style("fill", function(d) { return color(d[colorSt]); })
      .on("mouseover", tip.show)
      .on("mouseout", tip.hide);

  var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .classed("legend", true)
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("circle")
      .attr("r", 3.5)
      .attr("cx", divwidth + 20)
      .attr("fill", color);

  legend.append("text")
      .attr("x", divwidth + 26)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  
  var button = d3.select("a").on("click", change)

   function change() {
      xProx = "Proximity";
     xMax = d3.max(data, function(d) { return d[xProx]; });
     xMin = d3.min(data, function(d) { return d[xProx]; });

     zoomBeh.x(x.domain([xMin, xMax])).y(y.domain([yMin, yMax]));

     var svg = d3.select("#scatter").transition();

     svg.select(".x.axis").duration(750).call(xAxis).select(".label").text(xProx);

     objects.selectAll(".dot").transition().duration(1000).attr("transform", transform);
   }

  function zoom() {
    svg.select(".x.axis").call(xAxis);
    svg.select(".y.axis").call(yAxis);

    svg.selectAll(".dot")
        .attr("transform", transform);
  }

  function transform(d) {
    return "translate(" + x(d[xProx]) + "," + y(d[yPrice]) + ")";
  }
});


  </script>
</body>
</html>
